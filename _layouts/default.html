<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="twitter:card" content="summary"></meta>
    <meta name="twitter:creator" content="@theastrocrow" />
    <meta name="twitter:title" content="
      {% if page.title == 'Writing by Starlight' %}
        {{ site.title }}
      {% else %}
        {{ page.title }} | {{ site.title }}
      {% endif %}
    " />
     <meta name="twitter:description" content="
        {% if post %}
          {{ post.excerpt }}
        {% else %}
          {{ page.excerpt }}
        {% endif %}
      " />
    <meta name="twitter:image" content="/android-chrome-256x256.png" />
    <title>
      {% if page.title == "Writing by Starlight" %}
        {{ site.title }}
      {% else %}
        {{ page.title }} | {{ site.title }}
      {% endif %}
    </title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#603cba">
    <meta name="theme-color" content="#ffffff">
    <!-- Defer stylesheets -->
    <!-- https://web.dev/render-blocking-resources/?utm_source=lighthouse&utm_medium=devtools -->
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Handlee" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Handlee"></noscript>
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Lexend+Deca" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lexend+Deca"></noscript>
    <!-- Font Awesome by Dave Gandy -->
    <script src="https://kit.fontawesome.com/fa36c4077e.js" crossorigin="anonymous"></script>
    <!-- For jekyll-feed -->
    {% feed_meta %}
    {% seo %}
  </head>
  <body>
  {% include navigation.html %}
    <div class="content">
      <div class="container">
        <div class="main">
          {{ content }}
        </div>
        {% include sidebar.html %}
      </div>
      {% if page.layout == "post" %}
        {% include comments.html %}
      {% endif %}
      {% include footer.html %}
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
   integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
   crossorigin="anonymous"></script>
  <script src="/assets/js/custom.min.js"></script>
</html>
