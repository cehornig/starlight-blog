<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      {% if page.title == "Writing by Starlight" %}
        {{ site.title }}
      {% else %}
        {{ page.title }} | {{ site.title }}
      {% endif %}
    </title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#603cba">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Handlee">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lexend+Deca">
    <!-- Font Awesome by Dave Gandy -->
    <script src="https://kit.fontawesome.com/fa36c4077e.js" crossorigin="anonymous"></script>
    <!-- For jekyll-feed -->
    {% feed_meta %}
    {% seo %}
  </head>
  <body>
  {% include navigation.html %}
    <div class="content">
      <div class="container">
        <div class="main">
          {{ content }}
        </div>
        {% include sidebar.html %}
      </div>
      {% if page.layout == "post" %}
        {% include comments.html %}
      {% endif %}
      {% include footer.html %}
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
  <script src="/assets/js/custom.js"></script>
</html>
